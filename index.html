<!DOCTYPE html>
<html>
<head>
    <title>Twitter Clone</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="header">
        <h1>Twitter Clone</h1>
    </div>
    <div id="content">
        <div id="tweet-box">
            <form>
                <textarea placeholder="What's happening?"></textarea>
                <button type="submit">Tweet</button>
            </form>
        </div>
        <div id="tweets">
            <div class="tweet">
                <div class="tweet-author">
                    <img src="https://via.placeholder.com/50x50.png" alt="Profile Picture">
                    <span>John Doe</span>
                </div>
                <div class="tweet-content">
                    <p>This is my first tweet!</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

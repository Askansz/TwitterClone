<!DOCTYPE html>
<html>
<head>
  <title>Paddle Game</title>
  <style>
    #gameArea {
      width: 400px;
      height: 400px;
      border: 1px solid black;
      position: relative;
    }
    
    #paddle {
      width: 80px;
      height: 10px;
      background-color: blue;
      position: absolute;
      bottom: 10px;
      left: 160px;
    }
    
    #ball {
      width: 20px;
      height: 20px;
      background-color: red;
      position: absolute;
      top: 100px;
      left: 190px;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div id="gameArea">
    <div id="paddle"></div>
    <div id="ball"></div>
  </div>

  <script src="game.js"></script>
</body>
</html>
